<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <ol v-if="todos.lenght > 0">
                <li v-for="todo,index in todos" :key="index">{{todo}}</li>
            </ol>
            <h1 v-else>list kosong</h1>
            <input
             type="text"
             v-model="todo"
             name="todo"
             id="todo"
             placeholder=" . . . "
             @keyup.enter="addTodo"
            />
            <button @click="addTodo()">Tambahkan</button>
            <p v-if="todo.length >=4">Hebat !</p>
            <p v-else>Silahkan diisi!</p>
        </div>

        <script src="http://unpkg.com/vue@2"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    todo: "",
                    todos: [],
                },
                methods: {
                    addTodo() {
                        this.todos.push (this.todo);
                        this.todo ="";
                    }
                }
            })
        </script>
    </body>
</html>
